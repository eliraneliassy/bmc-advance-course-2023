<div class="input">
  <input [placeholder]="placeholder" [type]="type"
         #input (input)="onChange()" (blur)="onTouch()">

  <div class="v" *ngIf="controlDir.control?.valid">
    <img src="https://www.shutterstock.com/image-vector/checkmark-icon-vector-on-white-260nw-1265329483.jpg">
  </div>

  <small style="color: red" *ngIf="!controlDir.control?.valid">
    {{errorMsg}}
  </small>


</div>
