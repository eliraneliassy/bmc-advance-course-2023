<div class="container">
  <h1>My Awesome Marketplace:</h1>

  <div>
    <ul>
      <a routerLink="/feed"><li>Feed</li></a>
      <a routerLink="/cart"><li>Cart</li></a>
    </ul>
  </div>
<ng-container *ngIf="viewObs$ | async as viewObs">
  <div class="user" >
    Hello, {{viewObs.userName}}
  </div>
  <div class="items-in-cart">
    # of items: {{viewObs.numOfItems }}
  </div>
</ng-container>
</div>
