<div class="container">
  <h1>My Awesome Marketplace:</h1>

  <div>
    <ul>
      <a routerLink="/feed"><li>Feed</li></a>
      <a routerLink="/cart"><li>Cart</li></a>
    </ul>
  </div>

  <div class="user" *ngIf="userName$ | async as userName">
    Hello, {{userName}}
  </div>
  <div class="items-in-cart">
    # of items: {{numOfItemsInCart$ | async }}
  </div>
</div>
